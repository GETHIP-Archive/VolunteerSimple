<template name="Row">
      <tr>
        <td>{{firstName}}  {{lastName}}</td>
        <td><center>{{email}}</center></td>
        <td><center>{{phone}}</center></td>
		<td>
			<button type="button" class="btn  infoValidate">
				<h6 class="orgEditTwo">Validate</h6>
			</button>
		</td>
      </tr>
</template>
<template name="information">
  {{#with data}}
  <div class='container'>
	<div class="row">
		<!--Left Info Box-->
		<div class="col-md-3">
<!--Put if here-->
{{#if isInRole 'poster'}}
      <div class="well ">
				<center>
					<h3>Volunteers</h3>
					<h4>#/123</h4>
					</center>
			</div>
      {{/if}}
<!--End if here-->
<!--Put if here-->

{{#if isInRole 'client'}}
			<button type="button" id="{{_id}}" class="btn infoButtonTwo sUp"><strong>
        {{#if status}}
        Un-Signup
        {{else}}
        Sign Up
        {{/if}}
      </strong></button>
{{/if}}

			<div class="well">
				<h4><strong>Organization:</strong></h4>
				<p>{{org}}</p>
				<hr class="infoLineGap">
				<h4><strong>Date:</strong></h4>
				<p>{{eventDate}}</p>
				<h4><strong>Time:</strong></h4>
				<p>{{time}}</p>
        <h4><strong>Deadline:</strong></h4>
				<p>{{deadline}}</p>
				<hr class="infoLineGap">
				<h4><strong>Phone Number:</strong></h4>
				<p>{{phone}}</p>
				<h4><strong>Email:</strong></h4>
				<p>{{email}}</p>
				<hr class="infoLineGap">
				<h4><strong>Location:</strong></h4>
				<p>{{location}}</p>
				<h4><strong>Adress:</strong></h4>
				<p>{{address}}</p>
			</div>
      {{#if isInRole 'poster'}}
			<center>
				<div class="btn-group">
					<button type="button" class="btn infoButton"><strong>Edit</strong></button>
					<button type="button" class="btn infoButton"><strong>Delete</strong></button>
				</div>
			</center>
			<br>
      {{/if}}
		</div>
		<div class="col-md-9">
		<!--Top Info Box-->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>{{title}}</h2>
				</div>
				<div class="panel-body orgEditBioBox">
					<h4>{{description}}</h4>
				</div>
			</div>

		<!--Volunteers-->
    {{#if isInRole 'poster'}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>Volunteers</h2>
				</div>
				<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th><center>Email</center></th>
							<th><center>Phone#</center></th>
						</tr>
					</thead>
						<tbody>
              {{#each accepts}}
              {{> Row}}
              {{/each}}
						</tbody>
					</table>
				</div>
			</div>
      {{/if}}

		</div>
	</div>
  </div>
  {{/with}}
</template>
