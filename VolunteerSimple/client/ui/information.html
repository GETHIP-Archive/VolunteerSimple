<template name="Row">
  <div class='container'>
      <tr>
        <td>ME</td>
        <td>example@lol.org</td>
        <td>123-123-1234</td>
      </tr>
  </div>
</template>
<template name="information">
  <div class='container'>
	<div class="row">
		<div class="col-md-9">
		<!--Top Info Box-->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>Opportunity Name</h2>
				</div>
				<div class="panel-body orgEditBioBox">
					<h4>test bio</h4>
				</div>
			</div>
		<!--Volunteers-->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>Volunteers</h2>
				</div>
				<div class="panel-body orgEditBioBox">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Phone#</th>
						</tr>
					</thead>
						<tbody>
							{{> Row}}
							{{> Row}}
							{{> Row}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!--Right Info Box-->
		<div class="col-md-3">
			<div class="well">
				<center>
					<h3>Volunteers</h3>
					<h4>#/123</h4>
					</center>
			</div>
			<div class="well">
				<h4>Organization:</h4>
				<p>Gallup</p>
				<hr>
				<h4>Date:</h4>
				<p>July 4th</p>
				<h4>Time:</h4>
				<p>4:00PM</p>
				<hr>
				<h4>Phone Number:</h4>
				<p>123-123-1234</p>
				<h4>Email:</h4>
				<p>Example@gmail.com</p>
				<hr>
				<h4>Location:</h4>
				<p>1234 St. Omaha Nebraska</p>
				<h4>Adress:</h4>
				<p>1234 St. Omaha Nebraska</p>
			</div>
			<center>
				<button type="button" class="btn">Edit</button>
			</center>
			<br>
		</div>
	</div>
  </div>
</template>
