<template name="signup">


  <div class='container'>
    {{> newS}}
</div>
</template>


<template name="newS">
  <div class="box">
  <div class="container" id="profileContainer">
      <form class="newProf">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="fName" placeholder="First">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lName" placeholder="Last">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="youremail@realdomain.com">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="Password">Confirm Password</label>
          <input type="text" class="form-control" id="cpassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label for="bio">FOR TESTING: EITHER "client" or "poster" </label>
          <input type="text" class="form-control" id="bio" placeholder="Bio.">
        </div>
        <div id="VolunteerToggle">
          <h4>Volunteer</h4>
        </div>
        <div id="Toggle">
            <label class="switch">
              <input type="checkbox" class="switch" id="role">
              <div class="slider round"></div>
            </label>
        </div>
        <div id="OrganizationToggle">
          <h4>Organization</h4>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
        <div class="form-group">
          <!-- <span class="label label-danger">{{eMessage}}</span> -->
        </div>

      </form>
  </div>
</div>
</template>
