<template name="signup">


  <div class='container'>
    {{> newS}}
</div>
</template>


<template name="newS">
  <div class="box">
  <div class="container" id="profileContainer">
      <form class="newProf">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="fName" placeholder="First">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lName" placeholder="Last">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="youremail@realdomain.com">
        </div>
        <div class="form-group">
          <label for="email">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="xxx-xxx-xxxx">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="Password">Confirm Password</label>
          <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label for="bio">FOR TESTING: EITHER "client" or "poster" </label>
          <input type="text" class="form-control" id="bio" placeholder="Bio.">
        </div>

        <div class="btn-group signupBtn" data-toggle="buttons">
          <label class="btn active signup">
            <input type="radio" name="options" id="client" autocomplete="off" checked> Volunteer
          </label>
          <label class="btn signup">
            <input type="radio" name="options" id="poster" autocomplete="off"> Organization
          </label>
        </div>

        <br>
        <button type="submit" class="btn btn-default">Submit</button>
        <div class="form-group">
          <!-- <span class="label label-danger">{{eMessage}}</span> -->
        </div>

      </form>
  </div>
</div>
</template>
