<template name="signup">

  <div class='container'>
    {{> newS}}
</div>
</template>


<template name="newS">
  <div class="container" id="profileContainer">
      <form id="newProfile">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="youremail@realdomain.com">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Age">
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <input type="text" class="form-control" id="bio" placeholder="Bio.">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
</template>
