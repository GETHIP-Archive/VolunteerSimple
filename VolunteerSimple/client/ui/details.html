<template name="details">
    <div class='container'>
		<h3>Edit</h3>
		<div class="row">
      <form class="action">
        {{#with fill}}
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading orgEditTitleBox">
						<div class="row">
							<h3 class="orgEditTitle">Title:</h3>
							<h3 class="panel-title orgEditTitleInput"><input type="text" value="{{title}}" id="title" class="form-control"></h3>
						</div>
					</div>
					<div class="panel-body orgEditBioBox">
						<h4 class="orgEditInfo">Information:</h4>
						<textarea class="form-controlB orgEditBio" value="{{description}}" rows="25" id="content"></textarea>

					</div>
				</div>
			</div>
			<div class="col-md-3">

        <h4>Hours</h4>
        <input type="text" value="{{hours}}" id="hours" class="form-control">
				<h4>Date</h4>
				<input type="text" value="{{eventDate}}" id="date" class="form-control">
				<h4>Time</h4>
				<input type="text" value="{{time}}" id="time" class="form-control">
				<h4>Location</h4>
				<input type="text" value="{{location}}" id="location" class="form-control">
        <h4>Address</h4>
        <input type="text" value="{{address}}" id="address" class="form-control">
        <h4>Available Slots</h4>
        <input type="text" value="{{slots}}" id="slots" class="form-control">
        <h4>Deadline</h4>
        <input type="text" value="{{deadline}}" id="deadline" class="form-control">
        <h4>Description</h4>
        <input type="text" value="{{shortDes}}" id="description" class="form-control">


        <br>

        <div class="btn-group orgEditButtons">
          {{#if mode}}
          <button type="submit" class="btn btn-success">Post</button>
          <button class="btn cancel btn-warning">Cancel</button>
          {{else}}
          <button type="submit" class="btn btn-success">Update</button>
          <button class="btn cancel btn-warning">Cancel</button>
          <button id={{_id}} class="btn remove btn-danger">Remove</button>
          {{/if}}

    		</div>
			</div>
      {{/with}}
    </form>
		</div>
	</div>
</template>
