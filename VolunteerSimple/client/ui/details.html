<template name="details">
    <div class='container'>
		<h3>Edit</h3>
		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading orgEditTitleBox">
						<div class="row">
							<h3 class="orgEditTitle">Title:</h3>
							<h3 class="panel-title orgEditTitleInput"><input type="text" class="form-control"></h3>
						</div>
					</div>
					<div class="panel-body orgEditBioBox">
						<h4 class="orgEditInfo">Information:</h4>
						<textarea class="form-control orgEditBio" rows="4" id="comment"></textarea>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<h4>Phone Number</h4>
				<input type="text" class="form-control">
				<h4>Contact Email</h4>
				<input type="text" class="form-control">
				<h4>Location/Adress</h4>
				<input type="text" class="form-control">
				
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-default orgVolunteerBox">
					<div class="panel-heading">
						<h3 class="panel-title">Volunteers</h3>
					</div>
					<div class="panel-body">
						<ol>
					
					
					
					
					
						</ol>
					</div>
				</div>
			</div>
				<div class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<center><h3 class="panel-title">Confirmed</h3></center>
					</div>
					<div class="panel-body">
						<h2>#</h2>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<center><h3 class="panel-title">Interested</h3></center>
					</div>
					<div class="panel-body">
						<h2>#</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-group orgEditButtons">
		<button type="button" class="btn btn-success">Save</button>
		<button type="button" class="btn btn-warning">Cancel</button>
		<button type="button" class="btn btn-danger">Remove</button>
		</div>
		<br>
		<br>
		<br>
	</div>
</template>
