<template name="opportunity-create">

  <div class='container'>
    {{> new}}
</div>
</template>


<template name="new">
  <div class="container" id="opportunityContainer">
      <form id="newOpportunity">
        <div class="form-group">
          <label for="organizationName">Organization Name</label>
          <input type="text" class="form-control" id="organizationName" placeholder="Organization">
        </div>
        <div class="form-group">
          <label for="organizationAddress">Address</label>
          <input type="text" class="form-control" id="organizationAddress" placeholder="1234 Maple St Bellevue,NE 68005">
        </div>
        <div class="form-group">
          <label for="organizationEmail">Email</label>
          <input type="text" class="form-control" id="organizationEmail" placeholder="youremail@realdomain.com">
        </div>
        <div class="form-group">
          <label for="organizationPhoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="organizationPhoneNumber" placeholder="123-456-7890">
        </div>
        <div class="form-group">
          <label for="opportunityDescription">Opportunity Description</label>
          <input type="text" class="form-control" id="opportunityDescription" placeholder="This opportunity...">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
</template>
