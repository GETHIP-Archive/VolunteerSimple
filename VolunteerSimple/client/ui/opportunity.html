<template name="opportunity">
  <div class="col-md-4">
    <div class="opportunityDiv">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Opportunity</h4>
      <div class="btn-group pull-right">
            <button type="button" id={{_id}} class="btn btn-primary save">Save</button>
            <button type="button" id={{_id}} class="btn btn-primary details">Details</button>
          </div>
        </div>
        <div class="panel-body">
          <!--<img src="{{> image}}" name="{{> placeholder-pic}}" width="140" height="140" border="0">-->
          <h1>Title: {{title}} </h1>
          <p>Description: {{description}} </p>
          <p>Email: </p>
          <!--{{> organizationDescription}}
          <p>Address: {{> organizationAddress}}</p>
          <p>Phone number: {{> organizationPhoneNumber}}</p>
          <p>Email: {{> organizationEmail}}</p>-->
        </div>
      </div>
    </div>
  </div>
</template>
