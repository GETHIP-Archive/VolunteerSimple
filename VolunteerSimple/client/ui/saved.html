<template name="saved">



  <div class='container'>
  <!--<input type="text" name="search" placeholder="Search...">-->
  <div class="row">

    <h2>Active Opportunities</h2>
      <div class="savedProgress">
        <div class="well">
            <ol>
              {{#each list}}
              <li>{{title}}<button id="{{_id}}" type="button" class="btn deleteBtn del"><h6 id="{{_id}}" class="delete del">&#10008;</h6></button><button type="button" id="{{_id}}" class="btn deta orgEditButton"><h6 id="{{_id}}" class="orgEdit deta">DETAILS</h6></button></li>
              {{/each}}
            </ol>
        </div>
    </div>

 <hr>

<h2>Saved Opportunities</h2>
  <div class= "ideas">
   {{#each data}}
   {{> opportunity}}
   {{/each}}
</div>
</div>
</div>
</template>
