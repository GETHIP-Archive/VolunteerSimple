<template name="profile">

  <div class='container'>
    {{#with data}}
  <!--<input type="text" name="search" placeholder="Search...">-->
  <h1><img src="http://www.skyovnis.com/wp-content/uploads/2014/12/Profile-sky-ovnis.jpg" class="profile-image" name="cat" width="100" height="100" border="5"> Welcome {{firstName}}!</h1>
  <div class='profileinfo box'>
<form class="subm">
    <div class="form-group">
    <label for="Phonenumber">First Name</label>
    <input type="text" class="form-control profile-input" id="fName" value="{{firstName}}">
  </div>

  <div class="form-group">
    <label for="Address">Last Name</label>
    <input type="text" class="form-control profile-input" id="lName" value="{{lastName}}">
  </div>

  <div class="form-group">
    <label for="Email">Public Email</label>
    <input type="text" class="form-control profile-input" id="email" value="{{email}}">
  </div>

    {{#if isInRole 'poster'}}
  <div class="form-group">
    <label for="Email">Organization Name</label>
    <input type="text" class="form-control profile-input" id="org" value="{{org}}">
  </div>
  {{/if}}

  <div class="form-group">
    <label for="State">Phone Number</label>
    <input type="text" class="form-control profile-input" id="phone" value="{{phone}}">
  </div>

  <button type="submit" class="btn sub">Update Profile</button>
</form>
</div>
  {{/with}}
  </div>
</template>
